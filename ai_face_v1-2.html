<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI í”½ì…€ ì‚¬ì§„ê¸° - ë©€í‹° ë””ë°”ì´ìŠ¤ ì™„ë²½ ëŒ€ì‘</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body { 
            background-color: #f8fafc; 
            font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 0; 
            overflow-x: hidden;
            -webkit-touch-callout: none;
            user-select: none;
        }

        /* ìº”ë²„ìŠ¤ ì˜ì—­ ë‚´ì—ì„œë§Œ í„°ì¹˜ ìŠ¤í¬ë¡¤ ë°©ì§€ */
        canvas {
            touch-action: none; 
            border-radius: 1.5rem; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: #000;
        }

        .mode-btn { transition: all 0.2s; border: 2px solid #e2e8f0; background: white; }
        .mode-btn.active { background-color: #4f46e5; color: white; border-color: #4338ca; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        
        .color-dot { width: 44px; height: 44px; border-radius: 12px; cursor: pointer; border: 3px solid transparent; flex-shrink: 0; }
        .color-dot.selected { border-color: #0f172a; transform: scale(1.1); }
        
        #loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; display: flex; flex-direction: column;

        .canvas-container { position: relative; width: 100%; max-width: 416px; margin: 0 auto; line-height: 0; }
    </style>
</head>
<body class="p-4 pb-24">
    <div id="loading-overlay">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-bold text-slate-800">AI ì¹´ë©”ë¼ì™€ ì¹œêµ¬ê°€ ë˜ëŠ” ì¤‘...</p>
    </div>

    <div class="max-w-md mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-black text-indigo-600 mb-1 tracking-tighter">ğŸ¨ AI í”½ì…€ ì‚¬ì§„ê¸°</h1>
            <p class="text-slate-500 font-medium text-xs">ì–´ë–¤ ê¸°ê¸°ì—ì„œë„ ì–¼êµ´ì— ë”±! ë¶™ì–´ìš”.</p>
        </header>

        <!-- ëª¨ë“œ ì„ íƒ -->
        <div class="flex justify-center mb-6 gap-2 bg-white p-2 rounded-2xl shadow-sm">
            <button id="mode-headband" class="mode-btn active flex-1 py-3 rounded-xl font-bold">ğŸ‘‘ ë¨¸ë¦¬ë </button>
            <button id="mode-mask" class="mode-btn flex-1 py-3 rounded-xl font-bold">ğŸ­ ë§ˆìŠ¤í¬</button>
        </div>

        <div class="space-y-8">
            <!-- 1. ê·¸ë¦¼íŒ ì„¹ì…˜ -->
            <div>
                <div class="flex justify-between items-center mb-2 px-1">
                    <span class="text-xs font-black text-slate-500 uppercase tracking-widest">Step 1. 32x32 ê·¸ë¦¼íŒ</span>
                    <button id="clear-btn" class="text-xs font-bold text-red-500 bg-red-50 px-3 py-1.5 rounded-lg">ì „ì²´ ì‚­ì œ</button>
                </div>
                <div id="canvas-pixel" class="canvas-container"></div>
                
                <div class="mt-4 bg-white p-5 rounded-[2.5rem] shadow-xl border border-slate-50">
                    <div class="flex overflow-x-auto gap-3 pb-4 mb-4" id="palette"></div>
                    <div class="flex gap-3">
                        <button id="eraser-btn" class="flex-1 py-4 bg-slate-100 text-slate-600 rounded-2xl font-black text-xl border-2 border-slate-100">ğŸ§½ ì§€ìš°ê°œ</button>
                        <button id="capture-btn" class="flex-[1.5] py-4 bg-indigo-600 text-white rounded-2xl font-black text-xl shadow-lg shadow-indigo-100">ğŸ“¸ ì‚¬ì§„ ì°ê¸°</button>
                    </div>
                </div>
            </div>

            <!-- 2. AI ì¹´ë©”ë¼ ì„¹ì…˜ -->
            <div>
                <div class="flex justify-between items-center mb-2 px-1">
                    <div class="flex items-center gap-2">
                        <div id="status-dot" class="w-2.5 h-2.5 bg-orange-500 rounded-full animate-pulse"></div>
                        <span id="status-msg" class="text-xs font-black text-orange-600 uppercase">AI ì–¼êµ´ ì°¾ëŠ” ì¤‘...</span>
                    </div>
                    <span class="text-[10px] font-bold text-slate-300 tracking-tighter italic">MIRROR MODE</span>
                </div>
                <div id="canvas-ai" class="canvas-container"></div>
            </div>
        </div>
    </div>

    <script>
        const gridSize = 32;
        let pixelGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
        let currentColor = '#4F46E5';
        let isEraser = false;
        let currentMode = 'headband';

        const colors = ['#EF4444', '#F97316', '#F59E0B', '#10B981', '#3B82F6', '#6366F1', '#A855F7', '#EC4899', '#000000', '#FFFFFF'];
        const paletteDiv = document.getElementById('palette');
        const eraserBtn = document.getElementById('eraser-btn');

        colors.forEach(c => {
            const div = document.createElement('div');
            div.className = `color-dot ${c === '#4F46E5' ? 'selected' : ''}`;
            div.style.backgroundColor = c;
            div.onclick = () => {
                currentColor = c; isEraser = false;
                document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
                div.classList.add('selected');
                eraserBtn.classList.remove('ring-4', 'ring-indigo-200', 'bg-indigo-50');
            };
            paletteDiv.appendChild(div);
        });

        eraserBtn.onclick = () => {
            isEraser = true;
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
            eraserBtn.classList.add('ring-4', 'ring-indigo-200', 'bg-indigo-50');
        };

        const setMode = (mode) => {
            currentMode = mode;
            document.getElementById('mode-headband').classList.toggle('active', mode === 'headband');
            document.getElementById('mode-mask').classList.toggle('active', mode === 'mask');
        };
        document.getElementById('mode-headband').onclick = () => setMode('headband');
        document.getElementById('mode-mask').onclick = () => setMode('mask');

        const pixelSketch = (p) => {
            let cellSize;
            p.setup = () => {
                let w = Math.min(window.innerWidth - 32, 416);
                cellSize = w / gridSize;
                p.createCanvas(w, w);
            };
            p.draw = () => {
                p.background(255);
                p.drawGuide();
                p.stroke(242); p.strokeWeight(0.5);
                for(let i=0; i<=gridSize; i++) {
                    p.line(i*cellSize, 0, i*cellSize, p.height);
                    p.line(0, i*cellSize, p.width, i*cellSize);
                }
                for(let x=0; x<gridSize; x++) {
                    for(let y=0; y<gridSize; y++) {
                        if(pixelGrid[x][y]) {
                            p.noStroke(); p.fill(pixelGrid[x][y]);
                            p.rect(x*cellSize, y*cellSize, cellSize, cellSize);
                        }
                    }
                }
                if (p.mouseIsPressed && p.mouseX > 0 && p.mouseX < p.width && p.mouseY > 0 && p.mouseY < p.height) {
                    let x = Math.floor(p.mouseX / cellSize);
                    let y = Math.floor(p.mouseY / cellSize);
                    if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
                        pixelGrid[x][y] = isEraser ? null : currentColor;
                    }
                }
            };
            p.drawGuide = () => {
                p.noStroke(); p.fill(248);
                if (currentMode === 'headband') {
                    p.rect(6*cellSize, 26*cellSize, 8*cellSize, 1.5*cellSize, 6);
                    p.rect(18*cellSize, 26*cellSize, 8*cellSize, 1.5*cellSize, 6);
                    p.arc(16*cellSize, 36*cellSize, 28*cellSize, 20*cellSize, p.PI, p.TWO_PI);
                } else {
                    p.ellipse(10*cellSize, 15*cellSize, 6*cellSize, 4*cellSize);
                    p.ellipse(22*cellSize, 15*cellSize, 6*cellSize, 4*cellSize);
                    p.rect(14*cellSize, 17*cellSize, 4*cellSize, 6*cellSize, 10);
                    p.ellipse(16*cellSize, 27*cellSize, 10*cellSize, 5*cellSize);
                }
            };
            document.getElementById('clear-btn').onclick = () => pixelGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
        };
        new p5(pixelSketch, 'canvas-pixel');

        const aiSketch = (p) => {
            let video; let faceMesh; let predictions = [];
            let vScale = 1; let offX = 0; let offY = 0;

            p.setup = () => {
                let w = Math.min(window.innerWidth - 32, 416);
                p.createCanvas(w, w);

                const constraints = {
                    video: { facingMode: "user" },
                    audio: false
                };

                video = p.createCapture(constraints);
                video.elt.setAttribute('playsinline', '');
                video.elt.muted = true;
                video.hide();

                faceMesh = ml5.facemesh(video, () => {
                    document.getElementById('status-msg').innerText = "LIVE ì¸ì‹ ì¤‘";
                    document.getElementById('status-msg').classList.replace('text-orange-600', 'text-green-600');
                    document.getElementById('status-dot').classList.replace('bg-orange-500', 'bg-green-500');
                    document.getElementById('loading-overlay').style.display = 'none';
                });
                faceMesh.on("predict", r => predictions = r);
            };

            p.draw = () => {
                if (video.elt.readyState < 2) return;

                // --- 1. ë¹„ìœ¨ ê³„ì‚° (Center Crop) ---
                let vW = video.width;
                let vH = video.height;
                vScale = Math.max(p.width / vW, p.height / vH);
                let rW = vW * vScale;
                let rH = vH * vScale;
                offX = (p.width - rW) / 2;
                offY = (p.height - rH) / 2;

                // --- 2. ê±°ìš¸ ëª¨ë“œë¡œ ë¹„ë””ì˜¤ ê·¸ë¦¬ê¸° ---
                p.push();
                p.translate(p.width, 0);
                p.scale(-1, 1);
                p.image(video, offX, offY, rW, rH);
                p.pop();

                // --- 3. ë§ˆìŠ¤í¬ íˆ¬ì˜ (ë§¤ì¹­ ì˜¤ë¥˜ í•´ê²°) ---
                if (predictions.length > 0) {
                    predictions.forEach(face => {
                        let scaledMesh = face.scaledMesh;
                        let target = (currentMode === 'headband') ? scaledMesh[10] : scaledMesh[168];
                        
                        // ì–¼êµ´ ë„ˆë¹„ (ìŠ¤ì¼€ì¼ë§ìš©)
                        let leftPoint = scaledMesh[234];
                        let rightPoint = scaledMesh[454];
                        let faceDist = p.dist(leftPoint[0], leftPoint[1], rightPoint[0], rightPoint[1]);
                        
                        // í•µì‹¬: ë¹„ë””ì˜¤ê°€ ê±°ìš¸ ëª¨ë“œ(Flip)ì´ë¯€ë¡œ ë§ˆìŠ¤í¬ ì¢Œí‘œë„ ê±°ìš¸ ìœ„ì¹˜ë¡œ ë°˜ì „
                        // 1. ë¹„ë””ì˜¤ ìƒì˜ ì‹¤ì œ ê°€ë¡œ ìœ„ì¹˜ = target[0] * vScale + offX
                        // 2. ì´ë¥¼ ìº”ë²„ìŠ¤ì˜ ì „ì²´ ë„ˆë¹„ì—ì„œ ë¹¼ì£¼ë©´ ê±°ìš¸ ì´ë¯¸ì§€ê°€ ìˆëŠ” ê³³ê³¼ ì¼ì¹˜í•¨
                        let mappedX = target[0] * vScale + offX;
                        let drawX = p.width - mappedX;
                        let drawY = target[1] * vScale + offY;

                        p.push();
                        p.translate(drawX, drawY);
                        
                        // ê·¸ë¦¼íŒ ì‚¬ì´ì¦ˆ(p.width) ëŒ€ë¹„ ì–¼êµ´ í¬ê¸° ë¹„ìœ¨ ê³„ì‚°
                        let maskScale = (faceDist * vScale) / p.width * 1.6;
                        p.scale(maskScale);

                        // ê·¸ë¦¼ì˜ ì¤‘ì‹¬ì„ ì–¼êµ´ í¬ì¸íŠ¸ì— ë§ì¶¤
                        let centerOff = p.width / 2;
                        if(currentMode === 'headband') {
                            p.translate(-centerOff, -p.width * 0.95);
                        } else {
                            p.translate(-centerOff, -p.width * 0.47);
                        }

                        // í”½ì…€ ê·¸ë¦¼ ê·¸ë¦¬ê¸° (ì •ë°©í–¥)
                        let dCell = p.width / gridSize;
                        for(let x=0; x<gridSize; x++) {
                            for(let y=0; y<gridSize; y++) {
                                if(pixelGrid[x][y]) {
                                    p.noStroke(); p.fill(pixelGrid[x][y]);
                                    p.rect(x*dCell, y*dCell, dCell, dCell);
                                }
                            }
                        }
                        p.pop();
                    });
                }
            };

            document.getElementById('capture-btn').onclick = () => {
                p.saveCanvas('my_ai_portrait', 'png');
            };
        };
        new p5(aiSketch, 'canvas-ai');
    </script>
</body>
